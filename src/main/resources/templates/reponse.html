<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Check Client Status</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h1>The Client is</h1>
<div class="row">
<div class="col-md-3"> </div>
<div class="col-md-6">
<form >
  <!-- 2 column grid layout with text inputs for the first and last names -->
 

  <!-- Text input -->
  <div class="form-outline mb-4">
  <label class="form-label" for="form6Example3">Is Eligible</label>
    <input type="text" id="form6Example3" class="form-control" readonly="readonly" th:value="${response.isEligible}"/>
    
  </div>

  <!-- Text input -->
  <div th:if="${response.isEligible}" class="form-outline mb-4">
   <label class="form-label" for="form6Example4">Approved Amount</label>
    <input type="number" id="form6Example4" class="form-control" readonly="readonly" th:value="${response.approvedAmount}" />
   
  </div>

  <!-- Email input -->
  <div th:unless="${response.isEligible}" class="form-outline mb-4">
  <label class="form-label" for="form6Example5">Criteria Mismatch</label>
    <ol th:each="criteria : ${response.criteriaMismatch}">
    <li th:text="${criteria}"> </li>
    </ol>
  </div>
</form>
</div>
</div>

</body>
</html>
