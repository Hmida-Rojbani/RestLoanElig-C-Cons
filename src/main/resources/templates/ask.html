<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Check Client Status</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h1>Check Client Eligebility</h1>
<div class="row">
<div class="col-md-3"> </div>
<div class="col-md-6">
<form th:object="${request}" method="post" action="/test/client">
  <!-- 2 column grid layout with text inputs for the first and last names -->
 

  <!-- Text input -->
  <div class="form-outline mb-4">
    <input type="text" id="form6Example3" class="form-control" th:field="*{customerName}"/>
    <label class="form-label" for="form6Example3">Client Name</label>
  </div>

  <!-- Text input -->
  <div class="form-outline mb-4">
    <input type="number" id="form6Example4" class="form-control" th:field="*{age}" />
    <label class="form-label" for="form6Example4">Age</label>
  </div>

  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="number" id="form6Example5" class="form-control" th:field="*{yearlyIncome}"/>
    <label class="form-label" for="form6Example5">Yearly income</label>
  </div>

  <!-- Number input -->
  <div class="form-outline mb-4">
    <input type="number" id="form6Example6" class="form-control"  th:field="*{cibilScore}"/>
    <label class="form-label" for="form6Example6">Cibil Score</label>
  </div>
<!-- Text input -->
  <div class="form-outline mb-4">
    <input type="text" id="form6Example3" class="form-control" th:field="*{employmentMode}" />
    <label class="form-label" for="form6Example3">Employment mode</label>
  </div>
  

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Check Status</button>
</form>
</div>
</div>

</body>
</html>
